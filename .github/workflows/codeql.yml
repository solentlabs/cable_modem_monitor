name: "CodeQL Security Scanning"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    ***REMOVED*** Run CodeQL every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      ***REMOVED*** Required for all workflows
      security-events: write
      ***REMOVED*** Required to fetch internal or private CodeQL packs
      packages: read
      ***REMOVED*** Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        ***REMOVED*** Specify CodeQL query suites
        ***REMOVED*** Available options: security-extended, security-and-quality
        queries: security-and-quality

    ***REMOVED*** Autobuild attempts to build any compiled languages (C/C++, C***REMOVED***, Go, Java, or Swift).
    ***REMOVED*** For Python, this step is not strictly necessary but included for completeness
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
