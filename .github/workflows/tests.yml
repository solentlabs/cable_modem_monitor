name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=custom_components/cable_modem_monitor --cov-report=xml --cov-report=term --cov-fail-under=50

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-requests

      - name: Lint with ruff
        run: |
          ruff check custom_components/cable_modem_monitor/ --select E,F,W,C90
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy custom_components/cable_modem_monitor/
        continue-on-error: true

  validate:
    name: HACS Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration

  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Validate version consistency
        run: |
          # Get version from const.py
          VERSION_CONST=$(python -c "import sys; sys.path.insert(0, 'custom_components/cable_modem_monitor'); from const import VERSION; print(VERSION)")

          # Get version from manifest.json
          VERSION_MANIFEST=$(python -c "import json; print(json.load(open('custom_components/cable_modem_monitor/manifest.json'))['version'])")

          echo "const.py version: $VERSION_CONST"
          echo "manifest.json version: $VERSION_MANIFEST"

          if [ "$VERSION_CONST" != "$VERSION_MANIFEST" ]; then
            echo "❌ Version mismatch detected!"
            echo "Please run: python scripts/maintenance/update_versions.py"
            exit 1
          fi

          echo "✅ All versions match: $VERSION_CONST"
