 <body>
 <script>tch_addLoadEvent2(tch_idle_logout,600000);</script>
 <form name="login" method="POST" action="/goform/logon">
  <div class="container-fluid">
   <div class="row">
    <div id="login_panel">
     <div class="panel panel-primary">
      <div class="panel-heading text-center">
       <label class="panel-title control-label" for="">
        <span data-i18n="cisco">Technicolor</span>
        <span data-i18n="model">CGA2121</span>
       </label>
      </div>
      <div class="panel-body">
       <p class="h4">
        <strong>
         <span data-i18n="login_header">Log In</span>
        </strong>
       </p>
      <!-- <form class="" role="form">-->
        <div class="form-group">
         <label class="control-label" for="">
          <span data-i18n="login_username">Username</span>
         </label>
         <input autofocus="" class="form-control" id="" name="username_login" placeholder="" type="text" value="admin">
        </div>
        <div class="form-group">
         <label class="control-label" for="">
          <span data-i18n="login_password">Password</span>
         </label>
         <input class="form-control" id="" name="password_login" placeholder="" type="Password" value="">
        </div>
        <div class="form-group">
         <label class="control-label" for="">
          <span data-i18n="login_language">Language</span>
         </label>
	<select class="form-control" name="language_selector">
<option data_i18n="lang_en" value="en" selected="selected">English</option>
<option data_i18n="lang_de" value="de">German</option>
<option data_i18n="lang_po" value="po">Polish</option>
<option data_i18n="lang_sp" value="sp">Spanish</option>
<option data_i18n="lang_fr" value="fr">French</option>
</select>

          <option data_i18n="lang_tw" selected="" value="tw"></option>
         </select>
-->
        </div>
        <div class="form-group text-right">
<!--

           <span data-i18n="submit">Submit</span>
         </button>
