function adjustPageLayout()
{

    $('.subMenu_text').each(function(){
        if($(this)[0].clientHeight > 16){
            if($(this)[0].parentNode.parentNode.parentNode.getAttribute('id') == "adv_settings_header")
                num_submenuLarge++;
            var menuHeight = $($(this)[0].parentNode.parentNode.parentNode).css('height');
            var menuHeight2 = menuHeight.replace("px", "");
            $($(this)[0].parentNode.parentNode.parentNode).css('height',(parseInt(menuHeight2)+12)+"px"); 
            $($(this)[0].parentNode.parentNode).addClass('Large');
            $($(this)[0].parentNode.parentNode).addClass('SubMenuLarge');
        }else{
            $($(this)[0].parentNode.parentNode).removeClass('Large');
            $($(this)[0].parentNode.parentNode).removeClass('SubMenuLarge');
        }
    });
    
    $('.nosub_text').each(function(){
        if($(this)[0].clientHeight > 16){
            num_nosubLarge++;
            if($($(this)[0].parentNode.parentNode).hasClass('noSubGray'))
                $($(this)[0].parentNode.parentNode).addClass('noSubGrayLarge');
            else
                $($(this)[0].parentNode.parentNode).addClass('noSubLarge');
            $($(this)[0].parentNode.parentNode).removeClass('noSub');
            $($(this)[0].parentNode.parentNode).removeClass('noSubGray');
        }else{
            $($(this)[0].parentNode.parentNode).removeClass('noSubLarge');
            $($(this)[0].parentNode.parentNode).removeClass('noSubGrayLarge');
        }
    });       
    
    adjustPageHeight = 16 * num_nosubLarge + 15 * num_submenuLarge;
}

function calculate_string_pixel(str)
{
    var obj = document.getElementById("ruler");
    obj.innerHTML = str;
    return obj.offsetWidth;

}

function chgBrsLang()
{
	var form=document.forms[0];
        var gui_region = form.curlang.value;
        var brslang = form.first_brs_lang.value;  

    return false;
        var choice = form.choicelang.value;     
        var auto_block = form.auto_block.value; 

        if(choice === "Auto"){
            if(auto_block == "0"){

                if(gui_region != brslang){
                    ret = confirm("Do you want to switch from "+ gui_lang_local + ""+"( the current language ) to "+""+ brslang + "?");
                    if(ret==1){
                        if($("#BasicTab").hasClass('current')){
                           loadPage("LANG_check_redirect2.htm");
                        }else{
                           loadPage2("LANG_check_redirect2.htm");
                        }
                    }else{
                        if($("#BasicTab").hasClass('current')){
                            loadPage("auto_block.htm");
                        }else{
                            loadPage2("auto_block.htm");
                        }
                   }
                   return true;
               }
            }
        }
        
        return false;
}

function InitTagValue()
{
    var tagValueList = 'V1.01.22|0|0|0|0|retail|0|0|0|0|0|0|0|';
    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{
    /* Firmware Version */
    document.getElementById("FirmwareVersion").innerHTML = tagValues[0];
   
    if(tagValues[5] == "retail")
    {
        $("#topleftLogo").show();
        $("#topleftLogo").attr("src", "img/logo_retail.png");
        $(".topframe").css("background-color","#ffffff");
        $(".topframe").css("color","#000000");
        $(".tabs").css("background-color","#ffffff");

        $("#toprightLogo").hide();
    }
    else
    {
        $("#topleftLogo").show();
        $("#topleftLogo").attr("src", "img/Netgeargenie.png");

        $("#toprightLogo").hide();
    }
    
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
    initBridgeView('1');
    $("#lang_menu_li").hide();
}
function initBridgeView(statusTag)
{
    if(statusTag == "1")
    {
        $("#RouterMode").hide();
        $("#router_status_text").html("Modem Status");
        $("#router_status").show();
        $("#SetPassword").show();
        $("#eventlog").show();
    }
}
function ChangeResize(tab)
{    
    var unnecessaryHeight = $(".topframe")[0].clientHeight+$(".tabs")[0].clientHeight+$("#footer")[0].clientHeight+parseInt($(".basic-menu").css("margin-top").substring(0, $(".basic-menu").css("margin-top").length-2),10)+(parseInt($("#hideDiv")[0].clientHeight,10) == 0? 15:$("#hideDiv")[0].clientHeight);
    page_contain_height = document.documentElement.clientHeight-unnecessaryHeight > 470+adjustPageHeight ? document.documentElement.clientHeight-unnecessaryHeight : 470+adjustPageHeight;
    
    if(!tab)
    {
        if($("#BasicTab").hasClass('current'))
            tab = "BasicTab";
        else
        	  tab = "AdvanceTab";
    }
    if(tab == "BasicTab"){
        $('.basic-menu').css("height", page_contain_height);  
        $('#page_contain').height(parseInt(page_contain_height));  
        $('#page').height(parseInt(page_contain_height));
        if(navigator.userAgent.indexOf("MSIE 7") != -1)
            $('#page').contents().find('body').height(parseInt(page_contain_height));
    } else {
        $('.advance-menu').css("height", page_contain_height);  
        $('#page_contain2').height(parseInt(page_contain_height));  
        $('#page2').height(parseInt(page_contain_height));
        if(navigator.userAgent.indexOf("MSIE 7") != -1)
            $('#page2').contents().find('body').height(parseInt(page_contain_height));
    }
}
