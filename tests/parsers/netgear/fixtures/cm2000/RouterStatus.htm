function get_browser()
{
    //var isApple = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
   if((navigator.userAgent.indexOf("iPad") != -1) ||
     (navigator.userAgent.indexOf("iPhone") != -1) ||
     (navigator.userAgent.indexOf("iPod") != -1))
        return "iOS";
    else if(navigator.userAgent.indexOf("Mac OS X") != -1)
        return "MAC";
    else if(navigator.userAgent.indexOf("Android") != -1)
        return "Android";
    else if(navigator.userAgent.indexOf("Navigator") != -1)
        return "Netscape";
    else if (!(false || !!document.documentMode) && !!window.StyleMedia)
        return "Edge";
    //else if(navigator.userAgent.indexOf("MSIE") != -1)
    else if(false || !!document.documentMode)
        return "IE";
    //else if(navigator.userAgent.indexOf("Chrome") != -1)
    else if(!!window.chrome && !!window.chrome.loadTimes)
        return "Chrome";//bug 21975:spec1.9-p228,[usb] the real links are different for different browsers
    //else if(navigator.userAgent.indexOf("Firefox") != -1)
    else if(typeof InstallTrigger !== 'undefined')
        return "Firefox";
    //else if((navigator.userAgent.indexOf("Safari") != -1 ))
    else if(/Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor))
        return "Safari";
    else if(navigator.userAgent.indexOf("Camino") != -1)
        return "Camino";
     else if(navigator.userAgent.indexOf("Gecko/index.html") != -1)
        return "Gecko";
    else if(navigator.userAgent.indexOf("Opera") != -1)
        return "Opera";
    else
        return "";
}
