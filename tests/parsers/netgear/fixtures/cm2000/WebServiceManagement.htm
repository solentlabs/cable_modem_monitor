<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
$(document).ready(function()
{
    $("***REMOVED***target").submit(function() {
        buttonFilter();
    });

});

function setHelpIframeVisible(){
    $('.help-frame-div').css("visibility","visible");
}

function showHelpIframe() {
    var imgSrc=document.getElementById('help-button');

    if(imgSrc.src.search("up")>=0)
    {
        $(".help-frame-div").show();
        window.frames["helpframe"].$('***REMOVED***content').jScrollPane({showArrows:true});
        imgSrc.src="img/helparrowdown-icon.png";
    }
    else
    {
        $(".help-frame-div").hide();
        imgSrc.src="img/helparrowup-icon.png";
        setTimeout(setHelpIframeVisible,500);
    }
    if((navigator.appName.indexOf("Internet Explorer")==-1) ||
       (navigator.appVersion.indexOf("MSIE 9")==-1))
         change_size();
}

function loadhelp(fname,anchname)
{
    var pane = window.frames["helpframe"].$('***REMOVED***content');
    var imgSrc=document.getElementById('help-button');
    if(imgSrc.src.search("up")<0)
    {
        $(".help-frame-div").show();
        pane.jScrollPane({showArrows:true});
        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
        {
            window.frames["helpframe"].location.href=fname+"_h.htm";
            $(".help-frame-div").show();
        }
        else
        {
            window.frames["helpframe"].location.href=fname+"_h.htm***REMOVED***" + anchname;
            $(".help-frame-div").show();
        }
        $(".help-frame-div").show();
        pane.jScrollPane({showArrows:true});
    }
}

function resize()
{
    if(get_browser()=="Chrome")
        $(".scroll-pane").css("margin-top","-17px");
}

function checkData()
{
    return true;
}

function InitTagValue()
{
    var tagValueList = '0|';
    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{
    var cf = document.forms[0];
    cf.local_https_enable.value = tagValues[0];

    if (cf.local_https_enable.value == 1)
		cf.local_https_check.checked = true;
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
}
//-->
</script>

                    <tr><td nowrap colspan="2">

                        </label>
                    </td></tr>
                </table>
            </div></td></tr>
            <tr valign="middle" align="center"><td class="table-seperate-border" colspan="2" style="padding-left:0px"><div class="help-frame-div" > <iframe id="helpframe"  src="WebServiceManagement_h.htm" class="help-iframe" scrolling="no" name="helpframe" frameborder="0" onload="showHelpIframe();"></iframe> </div> </td> </tr>
