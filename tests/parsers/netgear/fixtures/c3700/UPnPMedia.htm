function loadvalue()
{
	var cf=document.forms[0];

	if(cf.media_server_onoff.value == "1")
		cf.media_server.checked =true;
	else
		cf.media_server.checked =false;

	//cf.media_server_name.value=upnp_media_name.replace(/: WNDR3700/g, "");
	cf.media_server_name.value=cf.upnp_media_name.value;
}

function check_name()
{
	var cf=document.forms[0];
	var media_name=cf.media_server_name.value;
        //cf.upnp_media_name.value=media_name+": WNDR3700";
}

function check_media(form)
{
	if(form.media_server.checked)
		form.media_server_onoff.value="1";
	else
		form.media_server_onoff.value="0";

	if (   (form.media_server_name.value.match( /[\x22-\x22]/ )) // "
        || (form.media_server_name.value.match( /[\x3C-\x3C]/ )) // <
        || (form.media_server_name.value.match( /[\x3E-\x3E]/ )) // >
        || (form.media_server_name.value.match( /[\x27-\x27]/ )) // '
        || (form.media_server_name.value.match( /[\x7C-\x7C]/ )) // |
        || (form.media_server_name.value.match( /[\x2F-\x2F]/ )) // /
		|| (form.media_server_name.value.match( /[\x5B-\x5B]/ )) // [
		|| (form.media_server_name.value.match( /[\x5C-\x5C]/ )) // \
        || (form.media_server_name.value.match( /[\x5D-\x5D]/ )) // ]
       )
	{
		form.media_server_name.focus();
		alert( "Invalid Media Server Name.\n" );
	}
	else
	{
		form.submit();
	}
	//check_name();
}

function getkey(type, e)
{
	var keycode, event;

	if (window.event)
	{
		event = window.event;
		keycode = window.event.keyCode;
	}
	else if (e)
	{
		event = e;
		keycode = e.which;
	}
	else return true;

	if(event.ctrlKey && ( keycode==99 || keycode==118 || keycode==120) )
		return true;

    if(type == "mediaServerName")// not / * ? " <> \ : keycode==58 means :
	{
		if((keycode==47) || (keycode==42) || (keycode==63) || (keycode==34) || (keycode==60) || (keycode==62) || (keycode==92) || (keycode==93) || (keycode==124))
		{
			var keyascii = String.fromCharCode(keycode);
			alert("You can not input ' " + keyascii + " ' as the readyDLNA media server name.");
			return false;
		}
		else
			return true;
	}
	else
		return false;
}

// Nick Implement ASP Tag display on GUI
function InitTagValue()
{

   //var tagValueList = "1|ShareDLNA|1";
   var tagValueList = '1|ReadyDLNA|1|';

    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{

    // Media Server On/Off
    document.getElementsByName("media_server_onoff")[0].value = tagValues[0];

    // UPnP Media Name
    document.getElementsByName("upnp_media_name")[0].value = tagValues[1];

    // Content Scan
    document.getElementsByName("scan")[0].checked = (tagValues[2] == 1)? true : false;

    if( tagValues[1].indexOf(':') == -1)
    {
        document.getElementById("model_name").innerHTML = ":C3700-100NAS";
    }
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
}
