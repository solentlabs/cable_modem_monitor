    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }



function check_restore()
{
	if(document.forms[0].mtenRestoreCfg.value.length == 0)
	{
		alert("File name cannot be blank.");
		return false;
	}
	if(confirm("Warning! \nRestoring settings from a configuration file will erase all of the current settings. \nAre you sure you want to do this?"))
		return true;
	else
		return false;
}

function InitTagValue()
{
/*
  Backup Filename (text)
*/
    //var tagValueList = "GatewaySettings1.bin";
    //var tagValueList = "GatewaySettings2.bin";
    var tagValueList = 'NETGEAR_C3700-100NAS.cfg';

    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{
    /* Backup Filename (text) */
    document.getElementById("Backup").onclick = new Function("window.location.href = '" + tagValues[0] + "'");
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
}

//-->
