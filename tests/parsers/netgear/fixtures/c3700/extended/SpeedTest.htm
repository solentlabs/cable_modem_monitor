  function changeCursorPointer()

    function buttonFilter()
    {
        var buttonElements;

        buttonElements=document.getElementsByTagName('button');
        var i;
        for(i=0;i<buttonElements.length;i++)
        {
            if(buttonElements[i].type=='submit' || buttonElements[i].type=='button'|| buttonElements[i].type=='reset')
            {
                if((buttonElements[i].value!=document.forms[0].buttonHit.name))
                    buttonElements[i].disabled=1;
                else
                {
                      var name;
                      name=buttonElements[i].name;
                      buttonElements[i].name='NoUse';
                      buttonElements[i].disabled=1;
                      document.forms[0].buttonValue.name=name;
                      document.forms[0].buttonHit.disabled=1;
                }
            }
        }

    }

    function buttonClick(btn,value)
    {

        document.forms[0].buttonHit.value=btn.name;
        document.forms[0].buttonValue.value=value;
        return true;
    }


        $("#target").submit(function() {
            buttonFilter();
        });



    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

function ShowMsg()
{
  alert("NETGEAR Genie provides two methods for testing speed. One method measures how fast your PC can download website content, and the other method provide a link to an unaffiliated 3rd-party site, www.speedtest.net, that measures your ISP broadband speed. With the first test, the results can vary based on the network conditions at time tests are performed. In addition, the results of this first test can vary based on the responsiveness of the website from which you are downloading content. Both situation are outsite the control of the first speed test, so please keep in mind that the test results are estimates and are to used for informational purposes only. Please refer to www.speedtest.net for any discussions that site may have about factors affecting its measurements of ISP broadband speeds.");
}

function setGray(state)
{
    var cf = document.forms[0];

    var TestButton;
    TestButton=document.getElementsByName("SpeedTest");

    if (state == "0")
    {
        cf.SpeedTest.disabled = false;
        TestButton[0].style.cursor='pointer';

        TestButton[0].style.cursor='default';
    }

}

function InitUpdateView(tagValues)
{

  var cf = document.forms[0];
  if (tagValues[0] == "1")
    cf.InternetImg.src = "img/main/InternetStatus.gif";
  else
    cf.InternetImg.src = "img/main/InternetStatusN: ***REDACTED***.gif";



    if (tagValues[0] == "0")
    {
        setGray("1");
    }
    else
    {
        setGray(tagValues[1]);
    // 0: Not In process, 1: In process
        if (tagValues[1] == "1")

        else
            clearTimeout(ctime);
    }

    document.getElementsByName("SpeedTestURL")[0].value = tagValues[2];

    $("#TestResule").html(tagValues[3]);

}

function BodyInit()
