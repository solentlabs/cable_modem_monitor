    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }



function update_enable_check()
{
   	var cf = document.forms[0];
	if( cf.enable_all_usb_device[0].checked )
		cf.enable_all_usb.value = "1";
	else
		cf.enable_all_usb.value = "0";
}

// Nick Implement ASP Tag display on GUI
function InitTagValue()
{

//    var tagValueList = "0|";
    var tagValueList = '0|';

    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{

    // Enable any USB Device connected to the USB port
    // 0: Yes
    // 1: No
    document.getElementsByName("enable_all_usb_device")[tagValues[0]].checked = true;
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
    modifyBtnCss();
	adjustAprovingButton();
}
function modifyBtnCss()
{
    $('button').each(function(){
        var len = parent.calculate_string_pixel($(this).children().text());
        var txt = trim($(this).children().text());
        if(len > 137)
        {
            $(this).css("background","none");
            $(this).css("position","relative");
            $(this).css("z-index","1");
            $(this).css("height","32px");
            //var img = document.createElement("img");
            //img.style.position = "absolute";
            //img.src = "img/page-table-button.gif";
            //img.style.right="55px";
            //img.style.top = "101px";
            //img.style.width = "137px";
            //img.style.height = "32px";
            //$(this).parent().append(img);
			//$(this).css("background-image", "url('img/page-table-button.gif')");
			$(this).css("background-image", "url('img/page-table-button-large.gif')");
			$(this).css("background-size", "140px 32px");
			$(this).css("background-repeat", "no-repeat");
        }
    });
}
// Chuck 20150317 Fix Mantis#14328: Issue2: "Approved Devices" button in "usb settings" page should display correctly on all browser.
function adjustAprovingButton()
{
	if($('#approve_text').height() > 16)
	{
		$("#approve_btn").attr('class', 'page-table-button-large');
	}
}
