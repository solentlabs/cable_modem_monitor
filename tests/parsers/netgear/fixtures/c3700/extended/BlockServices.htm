      var tagValueList = '0|0|0|';

    return tagValueList.split("|");
}

function drawSelectOptions(SelectName, tags)
{
    for (i = 0; i < tags.length; i++)
    {
        if (tags[i].length == 0)
        {
            // Skip null string
            continue;
        }
        drawSelectOption(SelectName, i, piplineDecode(tags[i]));
    }
}

function drawSelectOption(SelectName, index, tag)
{
    var Select =  document.getElementsByName(SelectName)[0];

    var Opt = document.createElement('option');
    Opt.text = tag;
    Opt.value = index;

    try {
       Select.add(Opt, SelectName[null]); // standards compliant; doesn't work in IE
    }
    catch(ex) {
       Select.add(Opt, null); // IE only
    }
}

function InitUpdateView(tagValues)
{
    /* Keyword Blocking */
    document.getElementsByName("skeyword")[parseInt(tagValues[0])].checked = true;

    var selSch = new Array();
    for (i = 0; i < parseInt(tagValues[2]); i++)
    {
        selSch.push(tagValues[3+i]);
    }
    document.getElementsByName("sch_list")[0].options.remove(document.getElementsByName("sch_list")[0].options[0]);
    drawSelectOptions("sch_list", selSch);

    if (parseInt(tagValues[2]) == 0)
    {
        document.getElementsByName("skeyword")[1].disabled = true;
        document.getElementsByName("sch_list")[0].disabled = true;
    }
    else
    {
        document.getElementsByName("sch_list")[0].selectedIndex = parseInt(tagValues[1]);
    }
}

function InitBsTableTagValue()
{
/*
  Enabled (checkbox) | Service Name (td) | Protocol (text) | Start Port (td) | End Port (td) | Start IP Address (td) | End IP Address (td)
*/

*/
    return TableTagValueList.split("|");
}

function onAddRowCB(newRow, rowId, firstCellIdx, tags)
{
    var cellsArray = new Array();
    cellsArray [0] = "<span class='thead'>" + (rowId +1) + "<\/span>";
    cellsArray [1] = "<input type='radio' name='SelIdx' value='" + rowId + "' " + ((rowId == 0)? "checked" : "") + " />";
    cellsArray [2] = "<input type='checkbox' name='BsEnable' value='" + rowId + "' " + ((tags[firstCellIdx + 0] == 1)? "checked" : "") + " />";
    cellsArray [3] = encodeHtmlEntities(piplineDecode(tags[firstCellIdx + 1]));
    if (parseInt(tags[firstCellIdx + 2]) == 0)
        cellsArray [4] = "TCP: " + tags[firstCellIdx + 3];
    else if (parseInt(tags[firstCellIdx + 2]) == 1)
        cellsArray [4] = "UDP: " + tags[firstCellIdx + 3];
    else
        cellsArray [4] = "BOTH: " + tags[firstCellIdx + 3];

    if (parseInt(tags[firstCellIdx + 4]) != 0 && tags[firstCellIdx + 4] != tags[firstCellIdx + 3])
    {
        cellsArray [4] = cellsArray [4] + " ~ " + tags[firstCellIdx + 4];
    }

    cellsArray [5] = tags[firstCellIdx + 5];
    if (tags[firstCellIdx + 6] != "" && tags[firstCellIdx + 6] != tags[firstCellIdx + 5] && tags[firstCellIdx + 5] != "all")
    {
        cellsArray [5] = cellsArray [5] + " ~ " + tags[firstCellIdx + 6];
    }
/*
    for (i = 0 ; i < serv_array.length ; i++)
    {
        if (serv_array[i][0] == tags[firstCellIdx + 2] && serv_array[i][1] == tags[firstCellIdx + 3]
                && serv_array[i][2] == tags[firstCellIdx + 4])
        {
            cellsArray [3] = serv_array[i][3];
            break;
        }
    }
*/
    return cellsArray;
}

function InitBSTableUpdateView(tagValues)
{
    /* draw table and insert content value */
    total = tagValues[0];
    drawTable('BlockSiteTable', tagValues, onAddRowCB);
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
    InitBSTableUpdateView(InitBsTableTagValue());
    updateSchList();
    updateSchListIdx();
}
function checkOverTotalNumber()
{
    if(total == BlockServiceListTotal)
    {
        alert("Invalid Data. Service List is full.  Remove an entry before adding new entry.");
        return true;
    }
    return false;
}
