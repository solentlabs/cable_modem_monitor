function InitTagValue()
{
/*
  Enable Wireless Gateway Radio(text) | Current Channel(text) | Name (SSID) | Max Channel num (text) | 5G wifi supported
*/
    //var tagValueList = "1";
    //var tagValueList = "9";
    var tagValueList = '1|1|***WIFI_CRED***|13|1|';

    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{
    document.getElementsByName("currentChannel")[0].value = tagValues[0];
    if (tagValues[4] == "1")
    {
        $("#wifi5G").show();
    }
    else
    {
        $("#wifi5G").hide();
    }
}

function InitApTableTagValue()
{
/*
  Network Name (text) | Security Mode (text) | Mode (text) | PHY Mode (text) | RSSI (text) |
  Channel (text) | BSSID (text)
*/
    var tagValueList = '20||WPA2-PSK  AES-CCMP |Managed|802.11n|-57|1|XX:XX:XX:XX:XX:XX|***WIFI_CRED***|WPA2-PSK  AES-CCMP |Managed|802.11ac|-67|1|XX:XX:XX:XX:XX:XX|DIRECT-FE-HP ENVY 4520 series|WPA2-PSK  AES-CCMP |Managed|802.11n|-61|1|XX:XX:XX:XX:XX:XX||WPA2-PSK  AES-CCMP |Managed|802.11n|-41|1|XX:XX:XX:XX:XX:XX||WPA2-PSK  AES-CCMP |Managed|802.11n|-41|1|XX:XX:XX:XX:XX:XX||WPA2-PSK  AES-CCMP |Managed|802.11ac|-78|1|XX:XX:XX:XX:XX:XX|fbi van|WPA2-PSK  AES-CCMP |Managed|802.11ac|-72|6|XX:XX:XX:XX:XX:XX||Unknown-RSN(#8)   AES-CCMP |Unknown|802.11ac|-7|6|XX:XX:XX:XX:XX:XX||NONE|Managed|802.11ac|-7|6|XX:XX:XX:XX:XX:XX|mitzy|WPA2-PSK  AES-CCMP |Managed|802.11ac|-7|6|XX:XX:XX:XX:XX:XX||NONE|Managed|802.11ac|-43|6|XX:XX:XX:XX:XX:XX|mitzy|WPA2-PSK  AES-CCMP |Managed|802.11ac|-43|6|XX:XX:XX:XX:XX:XX||NONE|Managed|802.11ac|-53|6|XX:XX:XX:XX:XX:XX|mitzy|WPA2-PSK  AES-CCMP |Managed|802.11ac|-53|6|XX:XX:XX:XX:XX:XX||Unknown-RSN(#8)   AES-CCMP |Unknown|802.11ac|-53|6|XX:XX:XX:XX:XX:XX|SpectrumSetup-5B|WPA2-PSK  AES-CCMP |Managed|802.11ac|-78|6|XX:XX:XX:XX:XX:XX||Unknown-RSN(#8)   AES-CCMP |Unknown|802.11ac|-43|6|XX:XX:XX:XX:XX:XX|***WIFI_CRED***|WPA2-PSK  AES-CCMP |Managed|802.11ac|-79|9|XX:XX:XX:XX:XX:XX||WPA2-PSK  AES-CCMP |Managed|802.11ac|-77|9|XX:XX:XX:XX:XX:XX|SpectrumSetup-1B|WPA2-PSK  AES-CCMP |Managed|802.11ac|-80|11|XX:XX:XX:XX:XX:XX';
/*
    var tagValueList = "4" +
        "|ike2.4GHz|WPA-PSK  AES-CCMP|Managed|802.11n|-81 dBm|1|XX:XX:XX:XX:XX:XX" +
        "|voice|WPA-PSK  AES-CCMP |Managed|802.11b/g|-81 dBm|1|XX:XX:XX:XX:XX:XX" +
        "|0CG2003D4E|WPA-PSK  AES-CCMP  TKIP |Managed|802.11n|-80 dBm|1|XX:XX:XX:XX:XX:XX" +
        "|telenet-398948|WEP|Unknown|802.11b/g|-88 dBm|1|XX:XX:XX:XX:XX:XX";
*/

    //Terry 20120315, Sort by Power Level.
    var tagValueListArray = tagValueList.split("|");
    var tagValueListArrayStr = tagValueListArray[0] + "|";

    for (i = 5; i > 0; i--)
    {
        for (j = 0; j < parseInt(tagValueListArray[0]); j++)
        {
            var addToList = false;
            var firstCellIdx = 1 + (j * 7);
            var ssid = tagValueListArray[firstCellIdx + 0];
            var security = tagValueListArray[firstCellIdx + 1];
            var wifiMode = tagValueListArray[firstCellIdx + 2];
            var wifiMode2 = tagValueListArray[firstCellIdx + 3];
            var rssi = parseInt(tagValueListArray[firstCellIdx + 4]);
            var channel = tagValueListArray[firstCellIdx + 5];
            var bssid = tagValueListArray[firstCellIdx + 6];

            if (parseInt(rssi) > -60)
            {
                if (i == 5)
                {
                    addToList = true;
                }
            }
            else if (parseInt(rssi) > -70 && parseInt(rssi) <= -60)
            {
                if (i == 4)
                {
                    addToList = true;
                }
            }
            else if (parseInt(rssi) > -80 && parseInt(rssi) <= -70)
            {
                if (i == 3)
                {
                    addToList = true;
                }
            }
            else if (parseInt(rssi) > -90 && parseInt(rssi) <= -80)
            {
                if (i == 2)
                {
                    addToList = true;
                }
            }
            else
            {
                if (i == 1)
                {
                    addToList = true;
                }
            }

            if (addToList == true)
            {
                tagValueListArrayStr = tagValueListArrayStr + ssid + "|";
                tagValueListArrayStr = tagValueListArrayStr + security + "|";
                tagValueListArrayStr = tagValueListArrayStr + wifiMode + "|";
                tagValueListArrayStr = tagValueListArrayStr + wifiMode2 + "|";
                tagValueListArrayStr = tagValueListArrayStr + rssi + "|";
                tagValueListArrayStr = tagValueListArrayStr + channel + "|";
                tagValueListArrayStr = tagValueListArrayStr + bssid + "|";
            }
        }
    }

    return tagValueListArrayStr.split("|");
}

function onAddRowCB(newRow, rowId, firstCellIdx, tags)
{
    var ssid = encodeHtmlEntities(piplineDecode(tags[firstCellIdx + 0]));
    var security = tags[firstCellIdx + 1];
    var wifiMode = tags[firstCellIdx + 2];
    var rssi = tags[firstCellIdx + 4];
    var channel = tags[firstCellIdx + 5];

	var cellsArray = new Array(); // No used

    var cellA = newRow.insertCell(-1);
    cellA.width = "50";
    cellA.align = "center";
    if (wifiMode == "Managed")
    {
        cellA.innerHTML = "<span class='thead'><img src='img/AP.png'><\/span>";
    }
    else
    {
        cellA.innerHTML = "<span class='thead'><img src='img/ADHoc.png'><\/span>";
    }

    var cellB = newRow.insertCell(-1);
    var secText;
    if (security == "NONE")
    {
        secText = "Security-not-enabled";
    }
    else
    {
        // Remove last space.
        security = security.replace(/\s+$/,"");

        secText = "<img src='img/Secured.png'> Security-enabled (" + security + ")";
    }
    cellB.align = "left";
    cellB.innerHTML = "<span class='thead'><table border='0' cellpadding='5' cellspacing='0' width='100%' class='TableStyle'><tr><td align='left'><span class='thead'>" + ssid + "<\/span><\/td><\/tr><tr><td align='left'><span class='thead'>" + secText + "<\/span><\/td><\/tr><\/table><\/span>";

    var cellC = newRow.insertCell(-1);
    var pwrLevel;

    if (parseInt(rssi) > -60)
    {
        pwrLevel = 5;
    }
    else if (parseInt(rssi) > -70)
    {
        pwrLevel = 4;
    }
    else if (parseInt(rssi) > -80)
    {
        pwrLevel = 3;
    }
    else if (parseInt(rssi) > -90)
    {
        pwrLevel = 2;
    }
    else
    {
        pwrLevel = 1;
    }

    cellC.width = "20";
    cellC.align = "center";
    cellC.innerHTML = "<span class='thead'><img src='img/Power-" + pwrLevel + ".png'><\/span>";

    if ((rowId % 2) != 0)
    {
        // newRow.bgColor = "#E8E8E8";
    }
    else
    {
        newRow.bgColor = "white";
    }
    newRow.height = 60;
    /*
	cellsArray [0] = encodeHtmlEntities(piplineDecode(tags[firstCellIdx + 0]));
	cellsArray [1] = tags[firstCellIdx + 1];
	cellsArray [2] = tags[firstCellIdx + 2];
	cellsArray [3] = tags[firstCellIdx + 3];
	cellsArray [4] = tags[firstCellIdx + 4] + " dBm";
	cellsArray [5] = tags[firstCellIdx + 5];
	cellsArray [6] = tags[firstCellIdx + 6];
    */

	return cellsArray;
}


function InitApTableUpdateView(tagValues)
{
	  document.getElementById("apTable").deleteRow(0);
    /* draw table and insert content value */
    drawTable('apTable', tagValues, onAddRowCB);
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
    InitApTableUpdateView(InitApTableTagValue());
}
