[pytest]
testpaths = tests modems
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude CodeQL test fixtures (these are sample code for CodeQL analysis, not pytest tests)
norecursedirs = cable-modem-monitor-ql .git __pycache__ .venv codeql
# pytest-asyncio configuration
# auto mode required for pytest-homeassistant-custom-component async fixtures (hass, enable_custom_integrations)
# See: https://github.com/MatthewFlamm/pytest-homeassistant-custom-component#pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=custom_components/cable_modem_monitor
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
markers =
    integration: Integration tests that may require network access
    unit: Unit tests that don't require external dependencies
    enable_socket: Allow socket operations in tests
