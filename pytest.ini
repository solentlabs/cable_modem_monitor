[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Configure pytest-asyncio to only create event loops for explicitly async tests
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=custom_components/cable_modem_monitor
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50
markers =
    integration: Integration tests that may require network access
    unit: Unit tests that don't require external dependencies
    enable_socket: Allow socket operations in tests
