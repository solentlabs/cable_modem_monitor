function InitTagValue()
{
/*
  Router Mode | Optus Support |
*/
    var tagValueList = '1|0|';
/*
    var tagValueList = "1|1|";
*/
    return tagValueList.split("|");
}

function InitUpdateView(tagValues)
{
    /* Router Mode */
    // 0: Bridge
    routerMode = tagValues[0];
    if(routerMode == 0)
    {
        document.getElementsByName("rgeRouterIpProvMode")[1].checked = true;
    }
    else
    {
        document.getElementsByName("rgeRouterIpProvMode")[0].checked = true;
    }

    /* GUI Style */
    guiCustomization = tagValues[1];
}

// Nick Implement ASP Tag display on GUI
function BodyInit()
{
    InitUpdateView(InitTagValue());
}

function applyData()
{
    if(guiCustomization == 0)
    {
        //Generic
        if(document.getElementsByName("rgeRouterIpProvMode")[0].checked == true)
        {
            $('#rgeRouterIpProvMode').val("Routeur");
            $('#target').submit();
        }
        else
        {
            $('#rgeRouterIpProvMode').val("Bridge");
            $('#target').submit();
        }
    }
    else if(guiCustomization == 1)
    {
        //Optus
        if(routerMode == 0) //Bridge mode to Router mode
        {
            if(document.getElementsByName("rgeRouterIpProvMode")[0].checked == true)
            {
                var msg = confirm('WARNING\n\"Change Bridge Mode to NAT Mode.\"');
                if(msg) //comfirm and change to Bridge mode
                {
                    $('#rgeRouterIpProvMode').val("Routeur");
                    $('#target').submit();
                }
                else
                {
                    document.getElementsByName("rgeRouterIpProvMode")[0].checked = true;
                }
            }
            else
            {
                document.getElementsByName("rgeRouterIpProvMode")[1].checked = true;
            }
        }
        else //Router mode to Bridge mode
        {
            if(document.getElementsByName("rgeRouterIpProvMode")[1].checked == true)
            {
                var msg = confirm('WARNING\n\"Bridge mode will disable Wifi and only one Ethernet port (LAN 1) can be used.\"\n\"Please record the new gateway address (GUI login page) as it will change to 192.168.100.1 in bridge mode\"\n');
                if(msg) //comfirm and change to Bridge mode
                {
                    $('#rgeRouterIpProvMode').val("Bridge");
                    $('#target').submit();
                }
                else
                {
                    document.getElementsByName("rgeRouterIpProvMode")[1].checked = true;
                }
            }
            else
            {
                document.getElementsByName("rgeRouterIpProvMode")[0].checked = true;
            }
        }
    }
}
