function schAction(index)
{
    var cf = document.forms[0];
    var count = cf.policyCount.value;
    cf.Add.value = "";
    cf.Edit.value = "";
    cf.Delete.value = "";
    cf.Apply.value = "";
    switch (index) {
        case 1:
            if (count == 20)
            {
                alert("The gateway can support 20 only schedule rules.");
                return false;
            }
            cf.Add.value = "Add";
            break;
        case 2:
            cf.Edit.value = "Edit";
            break;
        case 3:
            cf.Delete.value = "Delete";
            break;
        default:
            break;
    }

    // Terry 20111228, comment this line since it could cause twice submissions
    // cf.submit();
}

function onAddRowCB(newRow, rowId, firstCellIdx, tags)
{
    var cellsArray = new Array();
    cellsArray [0] = "<span class='thead'>" + (rowId +1) + "<\/span>";
    cellsArray [1] = "<input type='radio' name='SelIdx' value='" + rowId + "' />";

    // Terry 20120109, translate space characters to HTML code.
    cellsArray [2] = encodeHtmlEntities(piplineDecode(tags[firstCellIdx + 0]));

    var cf = document.forms[0];
    var schedule_day = parseInt(tags[firstCellIdx + 1])
    var daysToBlockStr = "";
	var temp;
	var old;
	BIN = new Array(4);
    if (schedule_day == 127)
    {
        daysToBlockStr = "Every Day";
    }
    else
    {
    	for (var i = 0; i < 8; i++)
        	BIN[i] = 0;

	    if (schedule_day > 1)
	    {
	    	temp = schedule_day;
	    	for (var i = 0; i < 8; i++)
	    	{
	    		old = temp;
	    		temp = Math.floor(temp / 2);

	    		if (temp >= 1)
	    		{
	    			if ((temp * 2) != old)
	    				BIN[7 - i] = 1;
	    			else
	    				BIN[7 - i] = 0;
	    			if (temp == 1)
	    			{
	    				BIN[6 - i] = temp;
	    				i = 7;
	    			}
	    		}
	    		else
	    			i = 7;
	    	}
	    }
	    else if (schedule_day == 1)
	    	BIN[7] = 1;

        if (BIN[0] == 1)
        {
            daysToBlockStr = "Every Day";
        }
        else
        {
            for (i = 1; i < 8; i++)
            {
                if (BIN[i] == 1)
                {
                    if (daysToBlockStr.length != 0)
                    {
                        daysToBlockStr += ", ";
                    }
                    switch (i)
                    {
                    case 1:
                        daysToBlockStr += "Sun";
                        break;
                    case 2:
                        daysToBlockStr += "Mon";
                        break;
                    case 3:
                        daysToBlockStr += "Tue";
                        break;
                    case 4:
                        daysToBlockStr += "Wed";
                        break;
                    case 5:
                        daysToBlockStr += "Thu";
                        break;
                    case 6:
                        daysToBlockStr += "Fri";
                        break;
                    case 7:
                        daysToBlockStr += "Sat";
                        break;
                    }
                }
            }
        }
    }
    cellsArray [3] = daysToBlockStr;
    if (tags[firstCellIdx + 2] == "00" &&
        tags[firstCellIdx + 3] == "00" &&
        tags[firstCellIdx + 4] == "24" &&
        tags[firstCellIdx + 5] == "00")
    {
        cellsArray [4] = "All Day";
    }
    else
    {
        cellsArray [4] = tags[firstCellIdx + 2] + ":" + tags[firstCellIdx + 3] + " ~ " + tags[firstCellIdx + 4] + ":" + tags[firstCellIdx + 5];
    }

    return cellsArray;
}

function InitSchTableUpdateView(tagValues)
{
    /* draw table and insert content value */
    total = tagValues[0];
    drawTable('schTable', tagValues, onAddRowCB);
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
    InitSchTableUpdateView(InitSchTableTagValue());
}
function checkOverTotalNumber()
{
    if(total == ScheduleListTotal)
    {
        alert("Invalid Data. Schedule List is full.  Remove an entry before adding new entry.");
        return true;
    }
    return false;
}
