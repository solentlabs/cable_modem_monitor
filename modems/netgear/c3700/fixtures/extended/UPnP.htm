function trim(vString)
{
	var tString = vString;

	//trim left spaces
	if (tString.charAt(0) == " ")
		tString = trim(tString.substring(1, tString.length));

	//trim right spaces
	if (tString.charAt(tString.length-1) == " ")
		tString = trim(tString.substring(0, tString.length-1));

	return(tString);
}
function isN: ***REDACTED***(vString)
{
	var NUMBERS = "0123456789";
	var valid = true;
	for(var i=0;i<vString.length;i++)
		if(NUMBERS.indexOf(vString.charAt(i))<0)
			valid = false;

	return(valid);
}
function isNull(vField) {
	var ret = false;
	vField.value = trim(vField.value)

	if (vField.value.length == 0)
		ret = true;
	return(ret)
}
function CheckAdverTimeVal(vField)
{
	if(isNull(vField)){
		alert("Blanks are not allowed in " + vField.name);
		vField.value = vField.form.hiddenAdverTime.value;
		vField.focus();
		return false;
	}
	if(!isN: ***REDACTED***(vField.value)){
		alert(vField.name + " contains an invalid number.");
		vField.value = vField.form.hiddenAdverTime.value;
		vField.focus();
		return false;
	}
	if((vField.value >1440 )||(vField.value <= 0 )){
		alert(vField.name + " Invalid Advertisement Period value. The value must be in the range 1-1440.");
		vField.value = vField.form.hiddenAdverTime.value;
		vField.focus();
		return false;
	}
	return true
}
function CheckTimeToLiveVal(vField)
{
	if(isNull(vField)){
		alert("Blanks are not allowed in " + vField.name);
		vField.value = vField.form.hiddenTimeToLive.value;
		vField.focus();
		return false;
	}
	if(!isN: ***REDACTED***(vField.value)){
		alert(vField.name + " contains an invalid number.");
		vField.value = vField.form.hiddenTimeToLive.value
		vField.focus()
		return false
	}
	if((vField.value > 255 )||(vField.value <= 0 )){
		alert(vField.name + " Invalid Advertisement Time to Live value. The value must be in the range 1-255.")
		vField.value = vField.form.hiddenTimeToLive.value
		vField.focus()
		return false
	}
	return true
}

function finishchech()
{
    var cf = document.forms[0];

	if(!CheckAdverTimeVal(document.formname.AdverTime))
		return false;
	else if(!CheckTimeToLiveVal(document.formname.TimeToLive))
		return false;
	else
	{
	    //document.formname.submit();
	    if (cf.UPnP.checked)
	        cf.hiddenTurnUPnPOn.value = 1;
	    else
	        cf.hiddenTurnUPnPOn.value = 0;
	    return true
	}
}

function fresh()
{
window.location.href="UPnP.htm";

function init()
{
    var cf = document.forms[0];

    if (cf.hiddenTurnUPnPOn.value == 1)
        cf.UPnP.checked = true;
    else
        cf.UPnP.checked = false;
}

function InitTagValue()

function InitUpdateView(tagValues)
{
    /* Turn UPnP On */
    document.getElementsByName("hiddenTurnUPnPOn")[0].value = tagValues[0];

    /* Advertisement Period */
    document.getElementsByName("AdverTime")[0].value = tagValues[1];
	document.getElementsByName("hiddenAdverTime")[0].value = tagValues[1];

    /* Advertisement Time to Live */

	document.getElementsByName("hiddenTimeToLive")[0].value = tagValues[2];
}

/*

function InitUpnpTableTagValue()
{

*/

    return tagValueList .split("|");

function onAddRowCB(newRow, rowId, firstCellIdx, tags)
{
    var cellsArray = new Array();
    cellsArray [0] = (tags[firstCellIdx + 0] == "0") ? "No" : "Yes";
    cellsArray [1] = tags[firstCellIdx + 1];
    cellsArray [2] = tags[firstCellIdx + 2];
    cellsArray [3] = tags[firstCellIdx + 3];
    cellsArray [4] = tags[firstCellIdx + 4];

    return cellsArray;
}

function InitUpnpTableUpdateView(tagValues)
{
    /* draw table and insert content value */
    drawTable('upnpTable', tagValues, onAddRowCB);
}

function BodyInit()
{
    InitUpdateView(InitTagValue());
    InitUpnpTableUpdateView(InitUpnpTableTagValue());
}
