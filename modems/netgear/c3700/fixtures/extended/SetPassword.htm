    function buttonFilter()
    {
        var buttonElements;

        buttonElements=document.getElementsByTagName('button');
        var i;
        for(i=0;i<buttonElements.length;i++)
        {
            if(buttonElements[i].type=='submit' || buttonElements[i].type=='button'|| buttonElements[i].type=='reset')
            {
                if((buttonElements[i].value!=document.forms[0].buttonHit.name))
                    buttonElements[i].disabled=1;
                else
                {
                      var name;
                      name=buttonElements[i].name;
                      buttonElements[i].name='NoUse';
                      buttonElements[i].disabled=1;
                      document.forms[0].buttonValue.name=name;
                      document.forms[0].buttonHit.disabled=1;
                }
            }
        }

    }

    function buttonClick(btn,value)
    {

        document.forms[0].buttonHit.value=btn.name;
        document.forms[0].buttonValue.value=value;
        return true;
    }


        $("#target").submit(function() {
            buttonFilter();
        });



    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h."+"htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

function checkData()
{
	var cf = document.forms[0];
	var msg = "";
	if(cf.sysN: ***REDACTED***.value.length >= 1 || cf.sysConfirmPasswd.value.length >= 1)
	{
		if (cf.sysN: ***REDACTED***.value.length == 33 || cf.sysConfirmPasswd.value.length == 33)
		{

			alert("Maximum password length is 32 characters!");


			return false;
		}
		if(cf.sysN: ***REDACTED***.value != cf.sysConfirmPasswd.value)
		{

			msg+= "The password you typed does not match. Please enter it again.";


			cf.sysConfirmPasswd.focus();
		}
	}
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}

	if(isPwdRecoverySupport)
	{
    	if(!cf.strcheckPassRec.checked)
    	{
    		if(confirm("If you do not enable password recovery and forget your new password, the only way to recover the password is to reset the device to factory default.\nAre you sure you want to change the admin password without recovery option?"))
    		{
    			return true;
    		}
    		else
    		{
    			return false;
    		}
    	}

    	if(cf.strcheckPassRec.checked)
    	{

    		if(cf.answer1.value.length < 1 || cf.answer1.value.length > 64)
    		{
    			alert("Please enter your answer for each question.");
    			return false;
    		}
    		if(cf.answer2.value.length < 1 || cf.answer2.value.length > 64)
    		{
    			alert("Please enter your answer for each question.");
    			return false;
    		}


    		if(cf.question1.value == 0 || cf.question2.value == 0)
    		{
    			alert("Please select a question.");
    			return false;
    		}
    	}

    	if(cf.strcheckPassRec.checked)
    	{
    	    cf.checkPassRec.value = 1;
    	}
    	else
    	{
    	    cf.checkPassRec.value = 0;
    	}
	}
	return true;
}

function timestamp(){
	var timestamp = new Date();


	document.write(timestamp);
    return true;
}

function checkPasswdRecovery()
{
	var cf = document.forms[0];
	if(cf.strcheckPassRec.checked)
	{
		document.getElementById("PasswdRecovery").style.display="block";
	}
	else
	{
		document.getElementById("PasswdRecovery").style.display="none";
	}
	return true;
}

/*
  Password Recovery Support (text) | Enable Password Recovery (checkbox) |
  Question 1 (select) | Answer 1 (text) | Question 2 (select) |
  Answer 2 (text) | Last Recover Timestamp (text) |
*/
function InitTagValue()
{
    var tagValueList = '1|1|5|troy|8|keely||';
//    var tagValueList = "1|0|0|0|0|0|0|";
//    var tagValueList = "0|";
    return tagValueList.split("|");
}
function InitUpdateView(tagValues)
{
    var cf = document.forms[0];

    if (tagValues[0] == "1")
    {
        isPwdRecoverySupport = true;

        document.getElementById("question1").selectedIndex = tagValues[2];
        document.getElementsByName("answer1")[0].value = piplineDecode(tagValues[3]);
        document.getElementById("question2").selectedIndex = tagValues[4];
        document.getElementsByName("answer2")[0].value = piplineDecode(tagValues[5]);
        document.getElementById("last_recover_timestamp").innerHTML = tagValues[6];

        document.getElementById("showcheckPassRec").style.display="block";

        if(tagValues[1] == "1")
        {
            cf.strcheckPassRec.checked = true;
            document.getElementById("PasswdRecovery").style.display="block";
        }
        else
        {
            cf.strcheckPassRec.checked = false;
            document.getElementById("PasswdRecovery").style.display="none";
        }
    }
    else
    {
        isPwdRecoverySupport = false;

        document.getElementById("showcheckPassRec").style.display="none";
        document.getElementById("PasswdRecovery").style.display="none";
    }
}

function BodyInit()
{
    InitUpdateView(InitTagValue());

}
