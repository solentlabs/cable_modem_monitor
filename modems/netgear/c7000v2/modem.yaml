# Netgear C7000v2 (Nighthawk AC1900) Cable Modem/Router Configuration
# Source: [Issue #61](https://github.com/solentlabs/cable_modem_monitor/issues/61) - @Anthranilic

manufacturer: Netgear
model: C7000v2
paradigm: html

hardware:
  docsis_version: "3.0"
  chipset: Broadcom BCM3384
  release_date: "2016"

# Provenance tracking
sources:
  detection_hints: "[Issue #61](https://github.com/solentlabs/cable_modem_monitor/issues/61)"

default_host: "192.168.100.1"

auth:
  types:
    basic: null

  session:
    cookie_name: "XSRF_TOKEN"
    max_concurrent: 1
    logout_endpoint: "/goform/logout" # POST with dynamic ?id=<timestamp> (HAR: 1359801763)
    logout_required: true

pages:
  public:
    - "/index.htm"

  protected:
    - "/DocsisStatus.htm"
    - "/DashBoard.htm"
    - "/RouterStatus.htm"

  data:
    downstream_channels: "/DocsisStatus.htm"
    upstream_channels: "/DocsisStatus.htm"
    system_info: "/RouterStatus.htm"

parser:
  class: NetgearC7000v2Parser
  module: custom_components.cable_modem_monitor.modems.netgear.c7000v2.parser
  format:
    type: html
    table_layout: javascript_embedded

detection:
  pre_auth:
    - "NETGEAR Gateway C7000v2"
    - "C7000v2"
    - "NETGEAR"
  post_auth:
    - "C7000v2"
    - "C7000-100NAS"
    - "NETGEAR C7000v2"
    - "InitDsTableTagValue"
  page_hint: "/DocsisStatus.htm"
  model_aliases:
    - "C7000-100NAS"

capabilities:
  - scqam_downstream
  - scqam_upstream
  - hardware_version
  - software_version
  - system_uptime
  - last_boot_time

actions:
  restart:
    # Dynamic endpoint: form action contains session ID (e.g., /goform/RouterStatus?id=123456)
    pre_fetch_url: "/RouterStatus.htm"
    endpoint_pattern: "RouterStatus"
    params:
      buttonSelect: "2"

# =============================================================================
# STATUS
# =============================================================================
status_info:
  status: awaiting_verification
  verification_source: "https://github.com/solentlabs/cable_modem_monitor/issues/61"

# =============================================================================
# METADATA
# =============================================================================
fixtures:
  path: modems/netgear/c7000v2/fixtures
  source: diagnostics
  firmware_tested: "V1.03.08"
  last_validated: "2026-01-05"

attribution:
  contributors:
    - github: Anthranilic
      contribution: "[Issue #61](https://github.com/solentlabs/cable_modem_monitor/issues/61) diagnostics"

isps:
  - Comcast

notes: |
  Nighthawk AC1900 WiFi Cable Modem Router combo. DOCSIS 3.0 with 24x8 channel bonding.
  Same page structure and parsing logic as C3700.
  User provided manually redacted diagnostics after sanitization gap was discovered.

references:
  issue: "https://github.com/solentlabs/cable_modem_monitor/issues/61"
  firmware_versions: "https://kb.netgear.com/000036375/What-is-the-latest-firmware-version-of-my-NETGEAR-cable-modem-or-modem-router"
