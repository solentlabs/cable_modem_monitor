# ARRIS CM820B Configuration
# Source: Community contribution (dimkalinux, [PR #57](https://github.com/solentlabs/cable_modem_monitor/pull/57))

manufacturer: ARRIS
model: CM820B
paradigm: html

hardware:
  docsis_version: "3.0"
  chipset: Intel Puma 5
  release_date: "2011"

# Provenance tracking
sources:
  detection_hints: "[PR #57](https://github.com/solentlabs/cable_modem_monitor/pull/57)"

protocol: http
default_host: "192.168.100.1"
default_port: 80

auth:
  strategy: none

pages:
  public:
    - "/cgi-bin/vers_cgi"
    - "/cgi-bin/status_cgi"

  protected: []

  data:
    downstream_channels: "/cgi-bin/status_cgi"
    upstream_channels: "/cgi-bin/status_cgi"
    system_info: "/cgi-bin/status_cgi"

parser:
  class: ArrisCM820BParser
  module: custom_components.cable_modem_monitor.modems.arris.cm820b.parser
  format:
    type: html
    table_layout: standard

detection:
  pre_auth:
    - "CM820B"
    - "ARRIS"
  post_auth:
    - "CM820B"
    - "ARRIS CM820B"
  page_hint: "/cgi-bin/status_cgi"

capabilities:
  - scqam_downstream
  - scqam_upstream
  - system_uptime
  - hardware_version
  - software_version

# =============================================================================
# STATUS
# =============================================================================
status_info:
  status: verified
  verification_source: "https://github.com/solentlabs/cable_modem_monitor/pull/57"

# =============================================================================
# METADATA
# =============================================================================
fixtures:
  path: modems/arris/cm820b/fixtures
  source: diagnostics
  firmware_tested: "9.1.103S5R"
  last_validated: "2026-01-05"

attribution:
  contributors:
    - github: dimkalinux
      contribution: "[PR #57](https://github.com/solentlabs/cable_modem_monitor/pull/57) verification"
