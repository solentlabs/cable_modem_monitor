<script>
	function do_login(){
		document.getElementById("ar_nonce").value=getNonce(true);

		$.ajax({
			type:"POST",
			dateType:"json",
			url:"/cgi-bin/adv_pwd_cgi",
			data:$('#login_form').serialize(),
			success: function(result){
				if (result.indexOf("Error:") != -1){
					alert(result.slice(6,));
					window.location.reload();
				}
				if (result.indexOf("Url:") != -1){
					window.location.href=result.slice(4,);
				}
			}
		});
	}

	function keyLogin(){
		if(event.keyCode==13){
			document.getElementById("login").click();
		}
	}
</script>
