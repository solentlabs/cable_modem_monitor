# Technicolor TC4400 Configuration
# Source: Diagnostics export from issue #1 (@Mar1usW3)

manufacturer: Technicolor
model: TC4400
paradigm: html

hardware:
  docsis_version: "3.1"
  release_date: "2017"

# Provenance tracking
sources:
  detection_hints: "[Issue #1](https://github.com/solentlabs/cable_modem_monitor/issues/1)"

protocol: http
default_host: "192.168.100.1"
default_port: 80

auth:
  types:
    basic: null

pages:
  public: []

  protected:
    - "/cmconnectionstatus.html"
    - "/cmswinfo.html"

  data:
    downstream_channels: "/cmconnectionstatus.html"
    upstream_channels: "/cmconnectionstatus.html"
    system_info: "/cmswinfo.html"

parser:
  class: TechnicolorTC4400Parser
  module: custom_components.cable_modem_monitor.modems.technicolor.tc4400.parser
  format:
    type: html
    table_layout: standard

detection:
  pre_auth:
    - "TC4400"
    - "Technicolor"
    - "Downstream Channel Status"
  post_auth:
    - "TC4400"
    - "Technicolor TC4400"
    - "Board ID:"
    - "Build Timestamp:"
    - "Downstream Channel Status"
  page_hint: "/cmconnectionstatus.html"

capabilities:
  - scqam_downstream
  - scqam_upstream
  - system_uptime
  - hardware_version
  - software_version

behaviors:
  restart:
    window_seconds: 300
    zero_power_reported: true

# =============================================================================
# STATUS
# =============================================================================
status_info:
  status: verified
  verification_source: "https://github.com/solentlabs/cable_modem_monitor/issues/1"

# =============================================================================
# METADATA
# =============================================================================
fixtures:
  path: modems/technicolor/tc4400/fixtures
  source: diagnostics
  firmware_tested: "*"
  last_validated: "2026-01-05"

attribution:
  contributors:
    - github: Mar1usW3
      contribution: "[Issue #1](https://github.com/solentlabs/cable_modem_monitor/issues/1) verification"
