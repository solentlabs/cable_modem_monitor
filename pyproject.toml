***REMOVED*** Python project configuration for Cable Modem Monitor

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  ***REMOVED*** Exclude test HTML files
  tests/.*\.html
)/
'''

[tool.ruff]
line-length = 120
target-version = "py311"

***REMOVED*** Exclude test HTML files and other non-Python files
exclude = [
    "tests/*.html",
    "__pycache__",
    ".venv",
    "venv",
    ".git",
]

[tool.ruff.lint]
***REMOVED*** Rule categories enabled:
***REMOVED*** E: pycodestyle errors, F: Pyflakes, W: pycodestyle warnings
***REMOVED*** C90: McCabe complexity, I: isort, UP: pyupgrade
***REMOVED*** B: flake8-bugbear, SIM: flake8-simplify, TID: flake8-tidy-imports, N: pep8-naming
select = ["E", "F", "W", "C90", "I", "UP", "B", "SIM", "TID", "N"]

***REMOVED*** Ignore specific rules
ignore = [
    "B008",   ***REMOVED*** Do not perform function calls in argument defaults (common in HA)
    "B904",   ***REMOVED*** Allow `raise` without specifying exception (useful for re-raising)
    "SIM108", ***REMOVED*** Use ternary operator (can reduce readability)
    "TID252", ***REMOVED*** Relative imports are banned (not applicable for package structure)
    "UP007",  ***REMOVED*** Use `X | Y` for type annotations (we use Optional for compatibility)
]

[tool.ruff.lint.mccabe]
***REMOVED*** McCabe complexity threshold
max-complexity = 10

[tool.ruff.lint.isort]
***REMOVED*** Import sorting configuration
known-first-party = ["custom_components.cable_modem_monitor"]
split-on-trailing-comma = true
force-wrap-aliases = true
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
***REMOVED*** Per-file ignores for specific patterns
"__init__.py" = ["F401"]  ***REMOVED*** Allow unused imports in __init__.py
"tests/**/*.py" = ["B011", "S101"]  ***REMOVED*** Allow assert in tests
"scripts/**/*.py" = ["T201"]  ***REMOVED*** Allow print statements in scripts

[tool.ruff.lint.flake8-type-checking]
***REMOVED*** Type checking imports configuration
strict = false

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

***REMOVED*** Limit mypy to the integration code
files = ["custom_components/cable_modem_monitor/**/*.py"]
